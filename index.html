<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gameCanvas {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="main.js"></script>
    <script>
        /*
        The code does not contain any errors or issues with the code logic.
        The code could benefit from adding comments to explain the purpose of each section or block of code.
        Consider using a separate CSS file instead of inline styles for better organization and maintainability.
        */

        // Set up the canvas size
        window.onload = function() {
            var canvas = document.getElementById('gameCanvas');
            var width = window.innerWidth * 0.8;
            var height = window.innerHeight * 0.8;
            canvas.width = width;
            canvas.height = height;
        }
    </script>
</body>
</html>
